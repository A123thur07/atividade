<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Increver</title>
</head>

<body class=" bg-[#c8bfda] h-screen flex items-center justify-center md: my-0 max-w-full">
    <div class="basis-2/3 rounded-lg flex max-w-200 space-y-4 overflow-hidden shadow-lg shadow-[#5E4858]">
        <div class="md:shrink-0 my-0">
            <img src="https://images.unsplash.com/photo-1757665727480-bd6778412283?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687"
                alt="imagem do mar na praia" class=" h-110 w-1/1 object-cover md:h-110 ">
        </div>
        <div class="bg-white w-200">
            <h1 class="font-semibold text-5xl mx-10 mt-50">Planilha | Cadastro</h1>
        </div>
    </div>
    <div class="basis-1/3 m-3 ">
        <form action="" class="bg-[#F6B398] p-6 rounded-lg shadow-lg shadow-[#5E4858] max-w-md space-y-4 ">
            <div>
                <label for="nome" class="block text-sm font-medium mb-1">Nome</label>
                <input type="text" id="nome" class="bg-white w-full border px-4 py-4 rounded">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
                <input type="email" id="email" class="bg-white w-full border px-4 py-4 rounded">
            </div>
            <div>
                <label for="MSG" class="block text-sm font-medium mb-1">Mensagem</label>
                <textarea type="text" id="msg" class="bg-white w-full border px-4 py-4 rounded"></textarea>
            </div>
            <button type="button"
                class="bg-[#757791] text-white font-bold px-4 py-2 rounded ml-7 shadow-lg shadow-gray-500/60">Enviar
                mensagem</button>
        </form>
    </div>
</body>

</html>
