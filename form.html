<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criando um form em Tailwind</title>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">
    <form action="" class="bg-white p-6 rounded-lg shadow max-w-md space-y-4">
        <div>
            <label for="nome" class="block text-sm font-medium mb-1">Nome</label>
            <input type="text" id="nome" class="w-full border px-4 py-4 rounded">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
            <input type="email" id="email" class="w-full border px-4 py-4 rounded">
        </div>
        <div>
            <label for="MSG" class="block text-sm font-medium mb-1">Mensagem</label>
            <textarea type="text" id="msg" class="w-full border px-4 py-4 rounded"></textarea>
        </div>
        <button type="button" class="bg-blue-600 text-white font-bold px-4 py-2 rounded ml-7 shadow-lg shadow-blue-600/60">Enviar mensagem</button>
    </form>
</body>
</html>
